    <h1>OBJECT</h1>
    <div id="wrrap">
      <input type="text" placeholder="enter a number">
      <button>add number to array</button>
      <button>print revers</button>
      <p ></p>
    </div>
    
</body>

<script>



const numbers =[]
const btn=document.querySelector("button:first-of-type")
const input =document.querySelector("input")
const print =document.querySelector("button:last-of-type")
const para =document.querySelector("p")

btn.onclick =()=>{
  numbers.push(input.value)
  console.log(numbers)
}
print.onclick=()=>{
  let output=[]
 for( let i=numbers.length-1;i>=0;i--){
  let rev=""
  for(let j=numbers[i].length-1;j>=0;j--){
  rev=rev+numbers[i][j]
 
  }
  output.push(rev);
  para.innerHTML=output
 }
 
  
}
